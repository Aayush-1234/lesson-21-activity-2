<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Loop</title>
</head>
<body>
    <h2>JavaScript for Loop</h2>


    <script>
        var name = ["Basketball", "Football", "Cricket", "Tennis", "Hockey",];

        for (i = 0; i < name.length; i++) {
                var text = name[i] + "<br>";
                document.write(text);
            }
            
       
    </script>
</body>
</html>
